<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn" class="button" >グー</li>
    <li id="cho_btn" class="button">チョキ</li>
    <li id="par_btn" class="button">パー</li>
  </ul>
  <div>私の出した手は<span id="myhand">これ</span></div>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
$(".button").on("click",function(){
    const r = Math.random()*3; //小数点0.000001~0.99999
    const n = Math.ceil(r);    //繰り上げ0.01➡1
    console.log(n);
    if(n == 1){
        $("#pc_hands").html("ぐー");           //文字を上書き
        if(this.id=="gu_btn"){
          $("#myhand").html("ぐー");
          draw();
        }
        else if(this.id=="cho_btn"){
          $("#myhand").html("チョキ");
          // $("#judgment").html("あなたの負け");
          lose();
        }
        else{
          $("#myhand").html("パー");
          // $("#judgment").html("あなたの勝ち");
          win();

        }
        // $("#judgment").html("あいこ");
        // $("#echo").fadeOut(3000).fadeIn(3000); //文字を赤
    }
    if(n == 2){
        $("#pc_hands").html("ちょき");
        if(this.id=="gu_btn"){
          $("#myhand").html("ぐー");
          // $("#judgment").html("あなたの勝ち");
          win();
        }
        else if(this.id=="cho_btn"){
          $("#myhand").html("チョキ");
          // $("#judgment").html("あいこ");
          draw();
        }
        else{
          $("#myhand").html("パー");
          // $("#judgment").html("あなたの負け");
          lose();
        }
        // $("#judgment").html("あなたの勝ち");
        // $("#echo").css("color","#00ff00"); //文字を緑
    }
    if(n == 3){
        $("#pc_hands").html("パー");
        if(this.id=="gu_btn"){
          $("#myhand").html("ぐー");
          // $("#judgment").html("あなたの負け");
          lose();
        }
        else if(this.id=="cho_btn"){
          $("#myhand").html("チョキ");
          // $("#judgment").html("あなたの勝ち");
          win();
        }
        else{
          $("#myhand").html("パー");
          // $("#judgment").html("あいこ");
          draw();
        }
        // $("#judgment").html("あなたの負け");
        // $("#echo").css("color","#0000ff"); //文字を青
    }
});
function win(){
  $("#judgment").html("あなたの勝ち");
};
function draw(){
  $("#judgment").html("あいこ！");
};

function lose(){
  $("#judgment").html("あなたの負け");
};
    
    
    
    
    
    

</script>
</body>
</html>
